<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #4</title>
</head>

<body>
    <script>
        // 1. Create a CarCl class (parent class)
        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }

            // Implement 'accelerate' method
            accelerate() {
                this.speed += 10;
                return this;
            }

            // Implement 'brake' method
            brake() {
                this.speed -= 5;
                return this;
            }
        }

        // 2. Create an EVCl class (child class of CarCl)
        class EVCl extends CarCl {
            charge; // Private property

            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge;
            }

            // Implement 'chargeBattery' method
            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                return this; // Allow chaining
            }

            // Override 'accelerate' method
            accelerate() {
                this.speed += 20;
                this.#charge -= 1;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}%`);
                return this; // Allow chaining
            }
        }

        // 3. Create an electric car object and experiment with chaining
        const electricCar = new EVCl('Rivian', 120, 23);
        console.log(`Data car 1: '${electricCar.make}' going at ${electricCar.speed} km/h, with a charge of ${electricCar.#charge}%`);

        electricCar.accelerate().brake().chargeBattery(90).accelerate();
    </script>
</body>

</html>
