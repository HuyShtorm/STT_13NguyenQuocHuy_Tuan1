<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming (OOP)
    </title>
</head>

<body>
    <script>
        // 1. Create a constructor function 'Car'
        function Car(make, speed) {
            this.make = make;
            this.speed = speed;
        }

        // 2. Implement an 'accelerate' method
        Car.prototype.accelerate = function() {
            this.speed += 10;
            console.log(`${this.make} is now going at ${this.speed} km/h.`);
        };

        // 3. Implement a 'brake' method
        Car.prototype.brake = function() {
            this.speed -= 5;
            console.log(`${this.make} is now going at ${this.speed} km/h.`);
        };

        // 4. Create 2 'Car' objects and test 'accelerate' and 'brake' methods
        const car1 = new Car('BMW', 120);
        const car2 = new Car('Mercedes', 95);

        console.log(`Data car 1: '${car1.make}' going at ${car1.speed} km/h`);
        console.log(`Data car 2: '${car2.make}' going at ${car2.speed} km/h`);

        car1.accelerate();
        car1.accelerate();
        car1.brake();

        car2.accelerate();
        car2.brake();
    </script>
</body>

</html>
