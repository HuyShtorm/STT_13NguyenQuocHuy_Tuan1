<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #2</title>
</head>

<body>
    <script>
        function calcAverageHumanAge(ages) {
            // 1. Calculate the dog age in human years
            const humanAges = ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4));

            // 2. Exclude dogs less than 18 human years old
            const adultDogs = humanAges.filter(age => age >= 18);

            // 3. Calculate the average human age of adult dogs
            if (adultDogs.length > 0) {
                const averageAge = adultDogs.reduce((sum, age) => sum + age, 0) / adultDogs.length;
                return averageAge;
            } else {
                return 0; // No adult dogs found
            }
        }

        // Test data
        const data1 = [5, 2, 4, 1, 15, 8, 3];
        const data2 = [16, 6, 10, 5, 6, 1, 4];

        console.log("Data 1 Average Human Age:", calcAverageHumanAge(data1));
        console.log("Data 2 Average Human Age:", calcAverageHumanAge(data2));
    </script>
</body>

</html>
