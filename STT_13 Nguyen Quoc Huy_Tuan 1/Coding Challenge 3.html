<body>
    <script>
        // Data with game events
        const gameEvents = new Map([
            [17, '⚽ GOAL'],
            [36, '🔁 Substitution'],
            [47, '⚽ GOAL'],
            [61, '🔁 Substitution'],
            [64, '🟨 Yellow card'],
            [69, '🟥 Red card'],
            [70, '🔁 Substitution'],
            [72, '🔁 Substitution'],
            [76, '⚽ GOAL'],
            [80, '⚽ GOAL'],
            [92, '🟥 Red card'],
        ]);

        // 1. Create an array 'events' of different game events (no duplicates)
        const events = [...new Set(gameEvents.values())];

        // 2. Remove the unfair yellow card event from the log
        gameEvents.delete(64);

        // 3. Calculate the average time between events
        const minutes = [...gameEvents.keys()];
        const averageTime = 90 / minutes.length;
        console.log(`An event happened, on average, every ${averageTime.toFixed(2)} minutes`);

        // 4. Loop over 'gameEvents' and log each element with first or second half marker
        for (const [minute, event] of gameEvents) {
            const half = minute <= 45 ? 'FIRST HALF' : 'SECOND HALF';
            console.log(`[${half}] ${minute}: ${event}`);
        }
    </script>
